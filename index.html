 <section id="hero" class="slideshow-container">
  <div class="slide active">
    <video autoplay muted loop>
      <source src="assets/videos/Gdg_speech.mov" type="video/quicktime">
    </video>
  </div>
  <div class="slide">
    <img src="assets/images/Bcs2.jpg" alt="BCS Presentation">

  <div class="slide">

</section>


  <div id="about"></div>
  <div id="experience"></div>
  <div id="education"></div>
  <div id="projects"></div>
  <div id="extras"></div>

  <script>
    const sections = ['about', 'experience', 'education', 'projects', 'extras'];
    sections.forEach(section => {
      fetch(`sections/${section}.html`)
        .then(res => res.text())
        .then(data => {
          document.getElementById(section).innerHTML = data;
        });
    });
  </script>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showNextSlide() {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }

  setInterval(showNextSlide, 5000);
</script>
</body>
